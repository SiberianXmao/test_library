<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all book</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}"
       th:text="${book.name + ',' + book.author + ', ' + book.year}">
        book
    </a>
</div>
<br/>
<hr/>
<a th:href="@{/books/new}">create new book</a>

</body>
</html>
