<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.id})}"
            th:text="${person.name + ',' + person.yearOfBirth}">
            user
        </a>
    </div>
<br/>
<hr/>
<a th:href="@{/people/new}">create new person</a>

</body>
</html>
