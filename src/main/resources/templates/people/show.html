<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>person</title>
</head>
<body>
<p th:text="${person.getName()}">value</p>
<p th:text="${person.getId()}">value</p>
<p th:text="${person.getYearOfBirth()}">value</p>

<h3>Books: </h3>

<ul>
    <li th:if="${person.books.isEmpty()}">No books</li>
    <li th:each="book : ${person.books}">
        <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.name}"></a>
    </li>
</ul>


<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>

</form>

</body>
</html>
